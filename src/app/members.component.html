<h2>メンバ一覧</h2>
<div>
  <label>社員名</label><input type = "text" #memberName>
  <button (click) = "add(memberName.value); memberName.value=''">追加</button>
</div>

<ul class="members">
  <li *ngFor="let member of members" (click)="onSelect(member)" [class.selected]="member === selectedMember">
    <span class="badge">{{member.id}}</span> {{member.name}}
    <button class ="delete" (click) = "delete(member); $evet.stopPropagation()">☓</button>
  </li>
</ul>
<div *ngIf="selectedMember">
  <h2>
    {{selectedMember.name}}
  </h2>
  <button (click)="gotoDetail()"> 詳細情報</button>
</div>
